<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
  <div class="row">
    <div class="col">
      <input type="text" id="txt" class="display m-2 mt-3 p-1" disabled>
      </input>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="7" class="btn btn-primary m-1" id="7">7</button>
      <button value="8" class="btn btn-primary m-1" id="8">8</button>
      <button value="9" class="btn btn-primary m-1" id="9">9</button>
      <button value="รท" class="btn btn-primary m-1" id="รท">รท</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="4" class="btn btn-primary m-1" id="4">4</button>
      <button value="5" class="btn btn-primary m-1" id="5">5</button>
      <button value="6" class="btn btn-primary m-1" id="6">6</button>
      <button value="*" class="btn btn-primary m-1" id="*">*</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="1" class="btn btn-primary m-1" id="1">1</button>
      <button value="2" class="btn btn-primary m-1" id="2">2</button>
      <button value="3" class="btn btn-primary m-1" id="3">3</button>
      <button value="-" class="btn btn-primary m-1" id="-">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="C" class="btn btn-primary m-1" id="C">C</button>
      <button value="0" class="btn btn-primary m-1" id="0">0</button>
      <button value="=" class="btn btn-primary m-1" id="=">=</button>
      <button value="+" class="btn btn-primary m-1" id="+">+</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
